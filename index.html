<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slime Volleyball</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id="game-div">
    <canvas id="game" width="750" height="375"></canvas>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-2 text-center">
        <h3>Pat</h3>

        <div class="row">
          <div class="col-md-12 text-center">
            <p><strong>W</strong></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 text-center">
            <p><strong>A</strong></p>
          </div>

          <div class="col-md-6 text-center">
            <p><strong>D</strong></p>
          </div>
        </div>

      </div>

      <div class="col-md-3 col-md-offset-2 text-center">

        <h3>Torie</h3>

        <div class="row">
          <div class="col-md-12 text-center">
            <p><span class="glyphicon glyphicon-arrow-up"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 text-center">
            <p><span class="glyphicon glyphicon-arrow-left"></span></p>
          </div>

          <div class="col-md-6 text-center">
            <p><span class="glyphicon glyphicon-arrow-right"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
